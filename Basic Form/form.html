<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact us-Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 bg-white rounded offset-3">
                <form action="#" method="post">
                    <h3 class="mt-4 text-center "><strong>Contact us</strong></h3>
                    <div class="row mt-4">
                        <div class="col-10 offset-1">
                            <input class="form-control" placeholder="Name" required>
                        </div>
                        
                    </div>
                    <div class="row mb-3 mt-3">
                        <div class="col-10 offset-1">
                            <input class="form-control" placeholder="Email" required>
                        </div>
                        
                    </div>
                    <div class="row mt-3 mb-4">
                        <div class="col-10 offset-1">
                            <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Message"></textarea>
                        </div>
                        
                    </div>
                    <div class="row mt-3  mb-5 text-center">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">SEND</button>
                        </div>
                        
                    </div>
                    
                    
                </form>
            </div>
            
        </div>
        

        
    </div>
</body>
</html>
