<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-12"><div style="height:100px;background-color: pink;"></div></div>
        </div>
        <div style="height:10px;background-color: rgb(255, 255, 255);"></div>
        
        <div class="row">
            <div class="col-3"><div style="height:100px;background-color: rgb(241, 31, 161);"></div></div>
            <div class="col-3"><div style="height:100px;background-color: rgb(241, 31, 161);"></div></div>
            <div class="col-3"><div style="height:100px;background-color: rgb(241, 31, 161);"></div></div>
            <div class="col-3"><div style="height:100px;background-color: rgb(241, 31, 161);""></div></div>
        </div>
        <div style="height:10px;background-color: rgb(255, 255, 255);"></div>

        <div class="row">
            <div class="col-6"><div style="height:100px;background-color: rgb(146, 212, 243);"></div></div>
            <div class="col-6"><div style="height:100px;background-color: rgb(146, 212, 243);"></div></div>
        </div>
        <div style="height:10px;background-color: rgb(255, 255, 255);"></div>

        <div class="row">
            <div class="col-8"><div style="height:100px;background-color: rgb(104, 187, 36);"></div></div>
            <div class="col-4"><div style="height:100px;background-color: rgb(221, 82, 17);"></div></div>
        </div>
        <div style="height:10px;background-color: rgb(255, 255, 255);"></div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
